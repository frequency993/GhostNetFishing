<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
      
<h:head>
    <title>GhostNetFishing</title>
    <h:outputStylesheet library="css" name="styles.css" />
</h:head>
<h:body>
    <div class="container">
        <h1>Bitte anmelden um als bergende Person fortzufahren.</h1>
	    	<h:form>
	    		<!-- Keine Controller fÃ¼r den Link, da keine Logik erforderlich -->
	    		<h3>Anmeldedaten</h3>
				<span class="ui-float-label">
					<p:inputText id="benutzername" value="#{loginController.benutzername}" required="true">
						<f:event type="jakarta.faces.event.PostValidateEvent"
								 listener="#{loginController.postValidateName}" />
					</p:inputText>
					<p:outputLabel for="benutzername" value="Benutzername"/>
				</span>
				
				<span class="ui-float-label">
					<p:password id="passwort" 
								value="#{loginController.passwort}"
								required="true"
								validator="#{loginController.validateLogin}">
									
					</p:password>
					<p:outputLabel for="passwort" value="Passwort"/>
				</span>
				
				<div class="button-container">
	         		<p:commandButton value="Anmelden" action="#{loginController.login}" styleClass="ui-button-raised index-button" />
	         	</div>
	         </h:form>
	<p:messages>
		<p:autoUpdate />
	</p:messages>
    </div>
</h:body>
</html>
